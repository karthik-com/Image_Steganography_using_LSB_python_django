{% include 'steganography/footer.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to top, yellow, green);
            color: white;
            text-align: center;
        } 
        .header-img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            padding-bottom: 0;
        }
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            margin-top: -100px; /* Reduce space */
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .steganography-text {
            margin-top: 20px;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">
    <img src="/static/image.png" alt="Image Steganography" class="header-img">
    <div class="content-container">
        <h2>Welcome, {{ user.username }}!</h2>
        <p>Choose an option below:</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'encode_page' %}" class="btn btn-primary">Encode Message</a>
            <a href="{% url 'decode_page' %}" class="btn btn-primary">Decode Message</a>
        </div>
        <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Logout</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
