{% include 'steganography/footer.html' %}   
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decode Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to top, yellow, green);
            color: white;
            text-align: center;
        } 
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            margin-top: -100px; /* Reduce space */
        }
        .header-img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            padding-bottom: 0;
        }
    </style>
</head>
<body class="bg-light">
    <img src="/static/image.png" alt="Image Steganography" class="header-img">
    <div class="content-container">
        <h2 class="text-center">Decode a Message</h2>
        <div class="card p-4 shadow">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="image" class="form-label">Upload Encoded Image</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/png, image/jpeg" required>
                </div>
                <button type="submit" class="btn btn-primary">Decode & Download Message</button>
            </form>
        </div>
        <a href="{% url 'user_home' %}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
