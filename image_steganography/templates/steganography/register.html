{% include 'steganography/footer.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to top, yellow, green);
            color: white;
            text-align: center;
        } 
        .header-img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            padding-bottom: 0;
        }
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            margin-top: -60px; /* Reduce space */
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            text-align: left;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            width: 100%;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">
    <img src="/static/image.png" alt="Image Steganography" class="header-img">
    <div class="content-container">
        <h2 class="text-center">Register</h2>
        <div class="card p-4 shadow">
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-2">
                    <label for="id_username">Username:</label>
                    <input type="text" id="id_username" name="username" class="form-control" required>
                </div>
                <div class="form-group mb-2">
                    <label for="id_email">Email:</label>
                    <input type="email" id="id_email" name="email" class="form-control" required>
                </div>
                <div class="form-group mb-2">
                    <label for="id_password">Password:</label>
                    <input type="password" id="id_password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
